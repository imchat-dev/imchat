version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DEFAULT_TENANT_ID: "pilot-impark"
    ports:
      - ${DB_PORT_SECURED}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./downloads:/app/downloads
    networks:
      - chatbotnet

  chatbot:
    build: .
    depends_on:
      - postgres
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}
      PERSIST_DIR: "./chroma_db"
      DEFAULT_SOURCES: "./documents/yonetici-kÄ±lavuz-text.pdf"
      DEFAULT_TENANT_ID: "pilot-impark"
      TENANT_CONFIG_PATH: "./tenant-config.json"
      INIT_LLM_ON_STARTUP: "true"
      INIT_VECTOR_ON_STARTUP: "true"
      PUBLIC_BASE_URL: "http://localhost:5010"
      DOWNLOAD_DIR: ${DOWNLOAD_DIR:-/app/downloads}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
    ports:
      - "5010:8000"
    networks:
      - chatbotnet
    volumes:
      - .:/app
      - ${TENANT_CONFIG_FILE:-./tenant-config.json}:/app/tenant-config.json:ro

volumes:
  pgdata:

networks:
  chatbotnet:
